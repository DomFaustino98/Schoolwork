<!DOCTYPE html>
<html>
<head>

<title>Chinamore</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

</head>
<body>
<p><font size="6">Chinamore</font></p>

<p>Explore Chinese Restaurants in Charm City! </p>
<div id="mapid" style="width: 1900px; height: 920px;"></div> 
<script>

var mymap = L.map('mapid').setView([39.29, -76.61], 13);

L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZG9tZmF1c3Rpbm85OCIsImEiOiJjazZzdGZ5d3QwNzBtM21xc3owanNkcXVmIn0.WdbYzafKhVurbRpcFGDIUg', {
maxZoom: 18,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1
}).addTo(mymap);

var LeafIcon = L.Icon.extend({
    options: {
       iconSize:     [40, 25],
       shadowSize:   [50, 64],
       iconAnchor:   [22, 94],
       shadowAnchor: [4, 62],
       popupAnchor:  [-3, -76]
    }
});

var greenIcon = new LeafIcon({
    iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Flag_of_the_People%27s_Republic_of_China.svg/1200px-Flag_of_the_People%27s_Republic_of_China.svg.png',
    shadowUrl: 'http://leafletjs.com/examples/custom-icons/leaf-shadow.png',
})

L.marker([39.293785, -76.617954], {icon: greenIcon}).addTo(mymap).bindPopup("ZhongShan Restaurant - 3.3/5");
L.marker([39.298437, -76.588787], {icon: greenIcon}).addTo(mymap).bindPopup("Taste of China - 4.2/5");
L.marker([39.303912, -76.607829], {icon: greenIcon}).addTo(mymap).bindPopup("Dragon Phoenix - 3.6/5");
L.marker([39.288236, -76.611194], {icon: greenIcon}).addTo(mymap).bindPopup("Uncle Lee's Harbor Restaurant - 3.6/5");
L.marker([39.283652, -76.652776], {icon: greenIcon}).addTo(mymap).bindPopup("No1 Chinese Restaurant - 4.0/5");
L.marker([39.284205, -76.627973], {icon: greenIcon}).addTo(mymap).bindPopup("Sunny Carry Out - 4.2/5");
L.marker([39.318958, -76.616950], {icon: greenIcon}).addTo(mymap).bindPopup("Yum's Asian Bistro - 3.9/5");
L.marker([39.290110, -76.614413], {icon: greenIcon}).addTo(mymap).bindPopup("Peking House - 3.6/5");
L.marker([39.326354, -76.615857], {icon: greenIcon}).addTo(mymap).bindPopup("Orient Express");


</script>
</body>
</html>
